<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task Manager</title>
</head>

<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div class="input-container">
            <input type="text" id="search" placeholder="Search tasks">
            <button onclick="searchTasks()">Search</button>
        </div>
        <h1>Here are all your tasks</h1>
        <div class="task-form">
            <input type="text" id="task-name" placeholder="Task Name">
            <input type="text" id="task-description" placeholder="Task Description">
            <input type="text" id="assigned-person-of-task" placeholder="Assigned Person">
            <input type="date" id="due-date-of-the-task">
            <select id="priority">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <button onclick="addTask()">Add Task</button>
        </div>
        <div id="task-list" class="task-list"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
